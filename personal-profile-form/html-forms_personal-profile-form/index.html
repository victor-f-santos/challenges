<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1>Create your Personal Profile</h1>
      <fieldset>
        <p>
          We want to get to know you! Please enter your personal information.
        </p>

        <fieldset>Personal information</fieldset>
        <form action="">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" />

          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" />

          <label for="birthday">Your Birthday:</label>
          <input type="date" name="" id="birthday" />
        </form>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>Further Information</fieldset>
        <form action="">
          <label for="color">Favourite Color:</label>
          <input type="color" name="" id="color" value="#E5430F" />
          <p>What is your favourite pet?</p>
          <label for="pet">Favourite Pet</label>
          <select name="" id="pet">
            <option value="--Please choose an option--">
              --Please choose an option--
            </option>
            <option value="Dog">Dog</option>
            <option value="Dog">Dog</option>
            <option value="Dog">Dog, of course</option>
            <option value="Dog">Dog</option>
            <option value="Dog">Are you really asking this?</option>
          </select>
        </form>
        <button type="submit">Submit</button>
      </fieldset>
    </section>
  </body>
</html>
